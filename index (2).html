<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Employee Data Management!</h1>
        <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
    </div>

    <div class=“card”>
        <div class=“card-header”>
            Current Employees
        </div>
        <div class=“card-body”>
            <blockquote class=“blockquote mb-0">
                <div class="row">
                    <p class="col-md-2"> Employee Name</p>
                    <p class="col-md-2"> Role</p>
                    <p class="col-md-2"> Start Date</p>
                    <p class="col-md-2">Months Worked </p>
                    <p class="col-md-2">Monthly Rate ($)</p>
                    <p class="col-md-2">Total Billed ($)</p>

                </div>
                <div class="row">
                    <p class="col-md-2" id="name"></p>
                    <p class="col-md-2" id="role"></p>
                    <p class="col-md-2" id="startdate"></p>
                    <p class="col-md-2" id="monthsworked"></p>
                    <p class="col-md-2" id="monthlyrate"></p>
                    <p class="col-md-2" id="totalbilled"></p>
                </div>
            </blockquote>
        </div>
    </div>

    <form>
        <h5> Add Employee</h5>
        <div class="form-group">
            <label for="nameinput">Employee Name</label>
            <input type="text" class="form-control" id="inputname" aria-describedby="emailHelp" placeholder="Jane Doe">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Role</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="CEO">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Start Date (MM/DD/YYYY)</label>
            <input type="text" class="form-control" id="date" placeholder="02/04/2018">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Start Date (MM/DD/YYYY)</label>
            <input type="text" class="form-control" id="date" placeholder="02/04/2018">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>

</html>
